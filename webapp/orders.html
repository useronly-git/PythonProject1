<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ –ú–æ–∏ –∑–∞–∫–∞–∑—ã - Coffee Bliss</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .orders-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .orders-header h1 {
            font-size: 28px;
            color: var(--primary);
        }

        .orders-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .orders-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .orders-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .order-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .order-id {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }

        .order-date {
            font-size: 14px;
            color: var(--text-light);
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #FFF3CD; color: #856404; }
        .status-processing { background: #CCE5FF; color: #004085; }
        .status-ready { background: #D4EDDA; color: #155724; }
        .status-delivered { background: #D1ECF1; color: #0C5460; }
        .status-cancelled { background: #F8D7DA; color: #721C24; }

        .order-items {
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .order-total {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border);
            background: white;
            color: var(--text);
        }

        .action-btn:hover {
            background: var(--background);
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.primary:hover {
            background: var(--primary-light);
        }

        .empty-orders {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-orders i {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 20px;
        }

        .empty-orders h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .reorder-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="orders-header">
            <button onclick="goBack()" style="background: none; border: none; color: var(--primary); font-size: 18px; cursor: pointer;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="orders-tabs">
            <div class="orders-tab active" data-status="all">–í—Å–µ</div>
            <div class="orders-tab" data-status="pending">–û–∂–∏–¥–∞—é—Ç</div>
            <div class="orders-tab" data-status="processing">–í –ø—Ä–æ—Ü–µ—Å—Å–µ</div>
            <div class="orders-tab" data-status="delivered">–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</div>
        </div>

        <div id="orders-list">
            <!-- –ó–∞–∫–∞–∑—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>

        <div id="empty-state" class="empty-orders" style="display: none;">
            <i class="fas fa-shopping-bag"></i>
            <h3>–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
            <p>–°–¥–µ–ª–∞–π—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑ –∏ –æ–Ω –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>
            <button class="reorder-btn" onclick="goToMenu()">
                <i class="fas fa-shopping-cart"></i>
                –°–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let orders = [];
        let currentStatus = 'all';

        document.addEventListener('DOMContentLoaded', async function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
            await loadOrders();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º UI
            initOrdersUI();

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
            renderOrders();
        });

        async function loadOrders() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–∫–∞–∑—ã —Å —Å–µ—Ä–≤–µ—Ä–∞
                const response = await fetch('/api/user/orders', {
                    headers: {
                        'X-Telegram-Init-Data': tg.initData
                    }
                });

                if (response.ok) {
                    orders = await response.json();
                } else {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
                    const savedOrders = localStorage.getItem('orderHistory');
                    if (savedOrders) {
                        orders = JSON.parse(savedOrders);
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
                const savedOrders = localStorage.getItem('orderHistory');
                if (savedOrders) {
                    orders = JSON.parse(savedOrders);
                }
            }
        }

        function initOrdersUI() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç–∞–±–æ–≤
            document.querySelectorAll('.orders-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    currentStatus = this.dataset.status;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–∞–±
                    document.querySelectorAll('.orders-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    this.classList.add('active');

                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
                    renderOrders();
                });
            });
        }

        function renderOrders() {
            const container = document.getElementById('orders-list');
            const emptyState = document.getElementById('empty-state');

            // –§–∏–ª—å—Ç—Ä—É–µ–º –∑–∞–∫–∞–∑—ã –ø–æ —Å—Ç–∞—Ç—É—Å—É
            let filteredOrders = orders;
            if (currentStatus !== 'all') {
                filteredOrders = orders.filter(order => order.status === currentStatus);
            }

            if (filteredOrders.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–∫–∞–∑—ã
            container.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">${order.id}</div>
                            <div class="order-date">${formatDate(order.date)}</div>
                        </div>
                        <div class="order-status ${getStatusClass(order.status)}">
                            ${getStatusText(order.status)}
                        </div>
                    </div>

                    <div class="order-items">
                        ${order.items.slice(0, 3).map(item => `
                            <div class="order-item">
                                <div>${item.name} √ó ${item.quantity}</div>
                                <div style="font-weight: 600;">${item.price * item.quantity}‚ÇΩ</div>
                            </div>
                        `).join('')}

                        ${order.items.length > 3 ? `
                            <div style="text-align: center; padding: 10px; color: var(--text-light); font-size: 14px;">
                                –∏ –µ—â–µ ${order.items.length - 3} —Ç–æ–≤–∞—Ä–æ–≤
                            </div>
                        ` : ''}
                    </div>

                    <div class="order-footer">
                        <div class="order-total">${order.total}‚ÇΩ</div>
                        <div class="order-actions">
                            <button class="action-btn" onclick="viewOrderDetails('${order.id}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn primary" onclick="reorder('${order.id}')">
                                –ü–æ–≤—Ç–æ—Ä–∏—Ç—å
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusClass(status) {
            const statusClasses = {
                'pending': 'status-pending',
                'processing': 'status-processing',
                'ready': 'status-ready',
                'delivered': 'status-delivered',
                'cancelled': 'status-cancelled'
            };
            return statusClasses[status] || 'status-pending';
        }

        function getStatusText(status) {
            const statusTexts = {
                'pending': '–û–∂–∏–¥–∞–µ—Ç',
                'processing': '–í –ø—Ä–æ—Ü–µ—Å—Å–µ',
                'ready': '–ì–æ—Ç–æ–≤',
                'delivered': '–î–æ—Å—Ç–∞–≤–ª–µ–Ω',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω'
            };
            return statusTexts[status] || status;
        }

        function viewOrderDetails(orderId) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –ø—Ä–æ—Å–º–æ—Ç—Ä –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞
            alert(`–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞ ${orderId} –±—É–¥—É—Ç –ø–æ–∫–∞–∑–∞–Ω—ã –∑–¥–µ—Å—å`);
        }

        function reorder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                order.items.forEach(item => {
                    const existing = cart.find(ci => ci.id === item.id);
                    if (existing) {
                        existing.quantity += item.quantity;
                    } else {
                        cart.push({
                            id: item.id,
                            name: item.name,
                            price: item.price,
                            quantity: item.quantity
                        });
                    }
                });

                localStorage.setItem('cart', JSON.stringify(cart));

                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é
                window.location.href = 'checkout.html';
            }
        }

        function goBack() {
            window.history.back();
        }

        function goToMenu() {
            window.location.href = 'index.html';
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.viewOrderDetails = viewOrderDetails;
        window.reorder = reorder;
        window.goBack = goBack;
        window.goToMenu = goToMenu;
    </script>
</body>
</html>
